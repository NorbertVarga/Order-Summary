<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Varga Norbert Order summary challenge Frontendmentor.io">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Order summary challenge</title>
</head>
<body>
    
    <div class="main-container">
        <div class="pic-container"></div>
        <div class="text-container">
            <h2>Order Summary</h2>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
        </div>   
        <div class="subscribe-container">
            <div class="price-container">
                <div class="icon-music-container">
                    <img src="images/icon-music.svg" class="icon-music-img">
                </div>
                <div class="subricption-text">
                    <h3>
                        Annual Plan <span>$59.99/year</span>
                    </h3>
                </div>
            </div>
            <div class="change-container">
                <p class="change"><a href="#">Change</a></p>
            </div>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <p class="cancel"><a href="#">Cancel Order</a></p>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
            Coded by <a href="https://www.frontendmentor.io/profile/NorbertVarga">Varga Norbert</a>
        </div>      
    </footer>
        
</body>
</html>
